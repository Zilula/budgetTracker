              margin: 10px 0;

            header{
              margin-bottom: 40px;

    <title>Budgeted</title>

<body class="amber darken-3 ">

    <header class="amber darken-4 section">
        <h2 class="center white-text"> Budgeted</h2>
        <p class="flow-text white-text center text-lighten-2">Monthly Money Tracker for the minimalist.</p>
    </header>

    <div class="container section">
            <div class="row">
              <div class="col s12 m6">
                <form class="card z-depth-0">
                  <div class="card-content">
                    <span class="card-title indigo-text">Add Item:</span>
                    <div class="input-field">
                      <input type="text" id="name">
                      <label for="name">Item Name</label>
                    </div>
                    <div class="input-field">
                      <input type="text" id="cost">
                      <label for="cost">Item Cost ($)</label>
                    </div>
                    <div class="input-field center">
                      <button class="btn-large pink white-text">Add Item</button>
                    </div>
                    <div class="input-field center">
                      <p id="error" class="red-text"></p>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
              </div>
            </div>
          </div>
